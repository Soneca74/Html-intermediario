<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox, radio</title>
</head>
<body>
    <h1>checkbox,radio</h1>

    <h2>linguagens de Programação</h2>

    <label for="C#">C#</label>
    <input type="checkbox" name="linguagens" id="C#"> <br>

    <label for="JS">JS</label>
    <input type="checkbox" name="linguagens" id="JS"> <br><br>

    <h3>Gênero</h3>
     <label for="Masculino">Masculino</label>
     <input type="radio" name="genero" id="Masculino"><br>

     <label for="Feminino">Feminino</label>
     <input type="radio" name="genero" id="Feminino"><br>


     <label for="nbinario">Não binario</label>
     <input type="radio" name="genero" id="nbinario">
      
     
</body>
</html>
